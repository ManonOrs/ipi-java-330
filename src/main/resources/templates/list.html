<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: menu"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Liste des employés</h1>
      <div class="btn-group">
        <a href="" data-toggle="dropdown" aria-expanded="false" class="btn btn-primary dropdown-toggle">
          Nouvel employé
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li class="dropdown-item"><a href="/employes/new/technicien"  >Technicien</a></li>
          <li class="dropdown-item"><a href="/employes/new/commercial"  >Commercial</a></li>
          <li class="dropdown-item"><a href="/employes/new/manager"  >Manager</a></li>
        </ul>
      </div>
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th scope="col" th:switch="${sortDirection + sortProperty}">
            <a th:case="ASCmatricule" th:href="|/employes?page=${employes.number}&size=${employes.size}&sortProperty=matricule&sortDirection=DESC|"><i class="fa fa-chevron-down"></i>Matricule</a>
            <a th:case="*" th:href="|/employes?page=${employes.number}&size=${employes.size}&sortProperty=matricule&sortDirection=ASC|"><i class="fa fa-chevron-up"></i>Matricule</a>
          </th>
          <th scope="col" th:switch="${sortDirection + sortProperty}">
            <a th:case="ASCnom" th:href="|/employes?page=${employes.number}&size=${employes.size}&sortProperty=nom&sortDirection=DESC|"><i class="fa fa-chevron-down"></i>Nom</a>
            <a th:case="*" th:href="|/employes?page=${employes.number}&size=${employes.size}&sortProperty=nom&sortDirection=ASC|"><i class="fa fa-chevron-up"></i>Nom</a>
            <!----></th>
          <th scope="col" th:switch="${sortDirection + sortProperty}">
            <a th:case="ASCprenom" th:href="|/employes?page=${employes.number}&size=${employes.size}&sortProperty=prenom&sortDirection=DESC|"><i class="fa fa-chevron-down"></i>Prénom</a>
            <a th:case="*" th:href="|/employes?page=${employes.number}&size=${employes.size}&sortProperty=prenom&sortDirection=ASC|"><i class="fa fa-chevron-up"></i>Prénom</a>
            <!----></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employe:${employes}">
          <!--/*@thymesVar id="employe" type="com.ipiecoles.java.java320.model.Employe"*/-->
          <th scope="row" th:text="${employe.matricule}"></th>
          <td th:text="${employe.nom}">Poirier</td>
          <td th:text="${employe.prenom}">Marie</td>
          <td><a th:href="|/employes/${employe.id}|"  class="btn btn-primary ember-view">Détail</a></td>
        </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-6"><p th:text="|Affichage des employés ${start} à ${end} sur un total de ${nbEmployes}|"></p>
        </div>
        <div class="col-lg-6">
          <ul class="pagination">
            <li class="page-item" th:if="${employes.hasPrevious()}">
              <a class="page-link" th:href="|/employes?page=${employes.number - 1}&amp;size=${employes.size}&amp;sortProperty=${sortProperty}&amp;sortDirection=${sortDirection}|">«</a>
            </li>
            <li><a href="#" class="page-link" th:text="|Page ${employes.number + 1}|"></a></li>
            <li class="page-item " th:if="${employes.hasNext()}">
              <a class="page-link" th:href="|/employes?page=${employes.number + 1}&amp;size=${employes.size}&amp;sortProperty=${sortProperty}&amp;sortDirection=${sortDirection}|">»</a></li>
          </ul></div>
      </div>
    </div>
  </div>
</div>
</div></body></html>
